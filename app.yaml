application: random-wikipedia-sentence
version: 5
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /del82_admin
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

error_handlers:
  - file: static/500.html

  - error_code: over_quota
    file: static/503.html

  - error_code: timeout
    file: static/500.html

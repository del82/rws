application: random-wikipedia-sentence
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

error_handlers:
  - error_code: over_quota
    file: 503.html

  - error_code: timeout
    file: 500.html
